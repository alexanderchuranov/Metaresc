name: ci

on: [ push, pull_request ]

jobs:
  ubuntu-gcc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: sudo apt-get install -y autoconf automake libtool pkg-config flex bison libxml2-dev check valgrind
      - name: submodule update
        run: git submodule update --init --recursive --remote
      - name: autoconf/automake
        run: ./autogen.sh
      - name: configure
        run: ./configure CC=gcc
      - name: make check
        run: make check -j 2
      - name: check with valgrind
        run: cd tests; make valgrind -j 2

  ubuntu-clang:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: sudo apt-get install -y autoconf automake libtool pkg-config flex bison libxml2-dev check valgrind
      - name: submodule update
        run: git submodule update --init --recursive --remote
      - name: autoconf/automake
        run: ./autogen.sh
      - name: configure
        run: ./configure CC=clang
      - name: make check
        run: make check -j 2
      - name: check with valgrind
        run: cd tests; make valgrind -j 2

  macos-clang:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: brew install autoconf automake libtool pkg-config flex bison libxml2 check
      - name: submodule update
        run: git submodule update --init --recursive --remote
      - name: autoconf/automake
        run: ./autogen.sh
      - name: configure
        run: ./configure HAVE_BISON=yes YACC=/usr/local/opt/bison/bin/bison
      - name: make check
        run: make check -j 2

  msys2-cc:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: base-devel git autoconf automake libtool pkg-config flex bison libxml2 mingw-w64-x86_64-check mingw-w64-x86_64-toolchain
      - name: submodule update
        run: git submodule update --init --recursive --remote
      - name: autoconf/automake
        run: ./autogen.sh
      - name: configure --disable-static --enable-shared
        run: ./configure
      - name: make check
        run: make check -j 2
