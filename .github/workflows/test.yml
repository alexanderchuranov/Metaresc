name: ci

on: [ push, pull_request ]

jobs:
  ubuntu-gcc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: sudo apt-get install -y autoconf automake libtool pkg-config flex bison libxml2-dev check valgrind
      - name: autoconf/automake
        run: ./autogen.sh
      - name: configure
        run: ./configure CC=gcc
      - name: make check
        run: make check
      - name: check with valgrind
        run: cd tests; make valgrind

  ubuntu-clang:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: sudo apt-get install -y autoconf automake libtool pkg-config flex bison libxml2-dev check valgrind
      - name: autoconf/automake
        run: ./autogen.sh
      - name: configure
        run: ./configure CC=clang
      - name: make check
        run: make check
      - name: check with valgrind
        run: cd tests; make valgrind

  macos-clang:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: brew install autoconf automake libtool pkg-config flex bison libxml2 check
      - name: autoconf/automake
        run: ./autogen.sh
      - name: configure
        run: ./configure HAVE_BISON=yes YACC=/usr/local/opt/bison/bin/bison
      - name: make check
        run: make check
