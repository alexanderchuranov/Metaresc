name: ci

on: [ push, pull_request ]

jobs:
  msys2-cc:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: base-devel git autoconf automake libtool pkg-config flex bison mingw-w64-x86_64-libxml2 mingw-w64-x86_64-check mingw-w64-x86_64-clang
      - name: submodule update
        run: git submodule update --init --recursive --remote
      - name: autoconf/automake
        run: |
          sed -ie "s/mingw\*/*-mingw*/" configure.ac
          ./autogen.sh
      - name: configure
        run: ./configure --disable-static --enable-shared CFLAGS=-Wno-array-bounds CC=clang
      - name: make check
        run: make check -j 2
