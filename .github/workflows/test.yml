name: Minetest Container Image
on:
  push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: |
          apt-get install -y autoconf automake libtool pkg-config flex bison libxml2-dev check libdwarf
          cd /src
          touch ./README
          ./autogen.sh
          ./configure   
          make check
