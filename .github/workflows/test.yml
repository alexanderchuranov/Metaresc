name: ci

on: [ push, pull_request ]

jobs:
  msys2-gcc:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: base-devel git autoconf automake libtool pkg-config flex bison mingw-w64-x86_64-check mingw-w64-x86_64-toolchain
      - name: submodule update
        run: git submodule update --init --recursive --remote
      - name: autoconf/automake
        run: ./autogen.sh
      - name: configure
        run: ./configure --without-libxml2 --disable-static --enable-shared CFLAGS=-Wno-array-bounds CPPFLAGS="-D__SCNi8=SCNi16 -D__SCNu8=SCNu16"
      - name: patch libtool
        run: sed -i.bak -e "s/\(allow_undefined=\)yes/\1no/" libtool
      - name: make
        run: make -j 2

