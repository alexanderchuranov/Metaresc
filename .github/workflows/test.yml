name: ci

on: [ push, pull_request ]

jobs:
  linux-gcc:
    runs-on: ubuntu-latest
    name: Ubuntu Linux with gcc
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: sudo apt-get install -y autoconf automake libtool pkg-config flex bison libxml2-dev check valgrind python3
      - name: submodule update
        run: git submodule update --init --recursive --remote
      - name: autoconf/automake
        run: ./autogen.sh
      - name: configure
        run: ./configure CC=gcc CPPFLAGS=-Itirpc
      - name: make check
        run: make check -j 2
      - name: check with valgrind
        run: cd tests; make valgrind -j 2

  linux-clang:
    runs-on: ubuntu-latest
    name: Ubuntu Linux with clang
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: sudo apt-get install -y autoconf automake libtool pkg-config flex bison libxml2-dev check valgrind python3
      - name: submodule update
        run: git submodule update --init --recursive --remote
      - name: autoconf/automake
        run: ./autogen.sh
      - name: configure
        run: ./configure CC=clang CPPFLAGS=-Itirpc CFLAGS=""
      - name: make check
        run: make check -j 2
      - name: check with valgrind
        run: cd tests; make valgrind -j 2

  macos-clang:
    runs-on: macos-latest
    name: Macos with clang
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: brew install autoconf automake libtool pkg-config flex bison libxml2 check python3
      - name: submodule update
        run: git submodule update --init --recursive --remote
      - name: autoconf/automake
        run: ./autogen.sh
      - name: configure
        run: ./configure HAVE_BISON=yes YACC=/usr/local/opt/bison/bin/bison --without-perftest
      - name: make check
        run: make check -j 2

  freebsd-clang:
    runs-on: macos-12
    name: FreeBSD with clang
    steps:
      - uses: actions/checkout@v2
      - name: FreeBSD VM
        uses: vmactions/freebsd-vm@v0
        with:
          usesh: true
          sync: rsync
          copyback: false
          prepare: pkg install -y git autoconf automake libtool pkgconf flex bison libxml2 check python3
          run: |
            git config --global --add safe.directory `pwd`
            git submodule update --init --recursive --remote
            ./autogen.sh
            ./configure --without-perftest
            make check -j 2

  windows-gcc:
    runs-on: windows-latest
    name: Windows with gcc
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: base-devel git autoconf automake libtool pkg-config flex bison mingw-w64-x86_64-check mingw-w64-x86_64-toolchain python3
      - name: submodule update
        run: git submodule update --init --recursive --remote
      - name: autoconf/automake
        run: ./autogen.sh
      - name: configure
        run: ./configure --disable-static --enable-shared --without-perftest
      - name: patch libtool
        run: sed -i.bak -e "s/\(allow_undefined=\)yes/\1no/" libtool
      - name: make check
        run: make check -j 2

