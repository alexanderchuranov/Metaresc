name: ci

on: [ push, pull_request ]

jobs:
  linux-gcc:
    runs-on: ubuntu-latest
    name: Ubuntu Linux with gcc
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: sudo apt-get install -y autoconf automake libtool pkg-config flex bison libxml2-dev check valgrind
      - name: submodule update
        run: git submodule update --init --recursive --remote
      - name: autoconf/automake
        run: ./autogen.sh
      - name: configure
        run: ./configure CC=gcc
      - name: make check
        run: make check -j 2
      - name: check with valgrind
        run: cd tests; make valgrind -j 2

  linux-clang:
    runs-on: ubuntu-latest
    name: Ubuntu Linux with clang
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: sudo apt-get install -y autoconf automake libtool pkg-config flex bison libxml2-dev check valgrind
      - name: submodule update
        run: git submodule update --init --recursive --remote
      - name: autoconf/automake
        run: ./autogen.sh
      - name: configure
        run: ./configure CC=clang
      - name: make check
        run: make check -j 2
      - name: check with valgrind
        run: cd tests; make valgrind -j 2

  macos-clang:
    runs-on: macos-latest
    name: Macos with clang
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: brew install autoconf automake libtool pkg-config flex bison libxml2 check
      - name: submodule update
        run: git submodule update --init --recursive --remote
      - name: autoconf/automake
        run: ./autogen.sh
      - name: configure
        run: ./configure HAVE_BISON=yes YACC=/usr/local/opt/bison/bin/bison
      - name: make check
        run: make check -j 2

  windows-gcc:
    runs-on: windows-latest
    name: Windows with msys2 gcc
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: base-devel git autoconf automake libtool pkg-config flex bison mingw-w64-x86_64-check mingw-w64-x86_64-toolchain
      - name: submodule update
        run: git submodule update --init --recursive --remote
      - name: autoconf/automake
        run: ./autogen.sh
      - name: configure
        run: ./configure --without-libxml2 --disable-static --enable-shared
      - name: patch libtool
        run: sed -i.bak -e "s/\(allow_undefined=\)yes/\1no/" libtool
      - name: make check
        run: make -j 2 check

  freebsd-clang:
    runs-on: macos-12
    name: FreeBSD VM in Macos
    steps:
      - uses: actions/checkout@v2
      - name: FreeBSD with gcc
        uses: vmactions/freebsd-vm@v0
        with:
          usesh: true
          prepare: pkg install -y git autoconf automake libtool pkgconf flex bison libxml2 check
          run: |
            git config --global --add safe.directory `pwd`
            git submodule update --init --recursive --remote
            sed -i.bak -e "s/test_dwarfdumpPE.sh test_dwarfdumpMacos.sh//" libdwarf-code/test/Makefile.am
            ./autogen.sh
            ./configure
            make -j 2 check
            make distclean
            rm -rf libdwarf-code/
